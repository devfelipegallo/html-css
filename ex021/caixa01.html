<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid blue;

            padding:  10px;

            margin: 10px;

            outline: 6px dashed darkgoldenrod; 
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são um exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.Vamos ver como isso funciona</p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu própio servidor</p>
        <video width="560" autoplay controls>
        <source src="media/not-like-us-2.mp4" type="video/mp4">
        <source src="media/not-like-us.Webm.webm" type="video/webm">
        <source src="media/not-like-us.mkv.mkv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        </video>

        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mzrwkxHyiEY?si=CywhM0CZk9VQAVP7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
